# Write your CI workflow here
name: CI-Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
  test:
    runs-on: self-hosted
    needs: build
    steps: 
      - name: Test Stage
        run: echo "Test completed successfully!" 
  run-local:
    runs-on: self-hosted 
    needs: test
    steps: 
      - name: Run Local Stage
        run: |
          echo "Starting app on localhost..."