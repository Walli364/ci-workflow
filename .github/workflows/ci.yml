# Write your CI workflow here
name: CI-Pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Build Stage
        run: echo "Build completed successfully!"
  test:
    runs-on: self-hosted
    needs: build
    steps: 
      - name: Test Stage
        run: echo "Test completed successfully!" 
  run-local:
    runs-on: self-hosted 
    needs: test
    steps: 
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install serve
        run: npm install -g serve
      - name: Start Server and Verify
        run: |
          echo "Starting app on localhost:8080..."
          serve -l 8080 &
          SERVER_PID=$!
          sleep 5
          echo "Checking if server is reachable..."
          curl -f http://localhost:8080 || (echo "Server not reachable!" && kill $SERVER_PID && exit 1)
          echo "Server is reachable on localhost:8080!"
          kill $SERVER_PID